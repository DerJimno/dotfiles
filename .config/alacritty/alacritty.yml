window:
  padding:
    x: 5 
    y: 5
  class:
    instance: Alacritty
    general: Alacritty
  opacity: 1 

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: Ubuntu Mono
    style:  Regular
  bold:
    family: Ubuntu Mono
    style:  Bold
  italic:
    family: Ubuntu Mono
    style:  Italic
  bold_italic:
    family: Ubuntu Mono
    style: Bold Italic
  size: 11
#draw_bold_text_with_bright_colors: true

import:
  - ~/.config/alacritty/themes/solarized-dark.yaml

selection:
  save_to_clipboard: true

shell:
  program: /usr/bin/fish

